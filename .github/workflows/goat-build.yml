name: Goat Build

on:
  # Daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Manual trigger from GitHub UI or API
  workflow_dispatch:
    inputs:
      force:
        description: 'Force build even if already built today'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Goat Build
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          FAL_KEY: ${{ secrets.FAL_KEY }}
          CLAUDE_KEY: ${{ secrets.CLAUDE_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        timeout-minutes: 10
        run: |
          npm run goat
          # Kill any lingering Node processes
          pkill -f "next-server" || true
          pkill -f "node" || true

      - name: Commit and push changes
        run: |
          git config --local user.email "goat@thegoat.build"
          git config --local user.name "The Goat"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üêê Daily feature build"
            git push
          fi
